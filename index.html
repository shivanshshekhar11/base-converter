<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-08"/>
        <title>Base Converter</title>
        <link rel="stylesheet" href="style.css" >
        
    </head>
    <body>
        <header>
            <h1 class="header">Base Converter</h1>
            <h2 class="header">Convert a number from one base number system (binary,octal,decimal) to another</h2>
        </header>

        <div id="input">
            <div>
                <h4>INPUTS</h4>
            </div>
            <div>
                <input type="number" placeholder="Enter the number" required id="num" name="num">
            </div>
            <div>
                <input type="number" placeholder="Enter the base of your number" required id="base1" name="base1">
            </div>
            <div>
                <input type="number" placeholder="Enter the desired base" required id="base2" name="base2">
            </div>

            <div>
                <button type="submit" id="submit">Done</button>
            </div>
        </div>
        

        <div id="result">
            <h4 id="resultDisplay">;-)</h4>
        </div>

        <p class="heart">&hearts;</p>

        <script src="script.js"></script>
    </body>
</html>
